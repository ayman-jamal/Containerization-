<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Analytics</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            text-align: left;
            font-size: 18px;
            color: #555;
        }
        .logout-button {
            margin-top: 20px;
            width: 100%;
            background-color: #f44336;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Weather Data</h2>
        <p><strong>Max Temperature:</strong> {{ data['max_temperature'] }}</p>
        <p><strong>Max Day:</strong> {{ data['max_day'] }}</p>
        <p><strong>Min Temperature:</strong> {{ data['min_temperature'] }}</p>
        <p><strong>Min Day:</strong> {{ data['min_day'] }}</p>
        <p><strong>Average Temperature:</strong> {{ data['avg_temperature'] }}</p>

        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>

</body>
</html>
